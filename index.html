<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate With Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      <div id="Calculation">
        <input id="show" type="text" placeholder="0" readonly />
      </div>
      <div>
        <button class="btn optr">AC</button>
        <button class="btn optr">DEL</button>
        <button class="btn optr" value="%">%</button>
        <button class="btn optr" value="/">/</button>
      </div>
      <div>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn optr" value="*">X</button>
      </div>
      <div>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn optr" value="-">-</button>
      </div>
      <div>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn optr" value="+">+</button>
      </div>
      <div>
        <button class="btn" value="00">00</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value=".">.</button>
        <button class="btn" id="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
